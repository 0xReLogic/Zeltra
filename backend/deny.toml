# cargo-deny configuration for Zeltra
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

# ============================================================
# ADVISORIES - Security vulnerability checking
# ============================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rsa timing sidechannel - only affects sqlx-mysql, we use PostgreSQL
    "RUSTSEC-2023-0071",
    # tokio-tar file smuggling - only in testcontainers (dev dependency)
    "RUSTSEC-2025-0111",
    # rustls-pemfile unmaintained - only in testcontainers (dev dependency)
    "RUSTSEC-2025-0134",
]

# ============================================================
# LICENSES - Allowed licenses
# ============================================================
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================
# BANS - Banned crates or versions
# ============================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = [
    # Use rustls instead of openssl
    # { name = "openssl" },
]

# Skip specific crate versions (duplicates)
skip = []

skip-tree = []

# ============================================================
# SOURCES - Allowed crate sources
# ============================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
