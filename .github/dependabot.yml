# Dependabot configuration for Zeltra
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # ============================================================
  # RUST BACKEND - Cargo Dependencies
  # ============================================================
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
      - "backend"
    groups:
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      rust-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # ============================================================
  # RUST TOOLCHAIN - rust-toolchain.toml
  # ============================================================
  - package-ecosystem: "rust-toolchain"
    directory: "/backend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    commit-message:
      prefix: "chore(rust)"
    labels:
      - "dependencies"
      - "rust"
      - "toolchain"

  # ============================================================
  # FRONTEND - NPM/PNPM Dependencies
  # ============================================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"
      next-ecosystem:
        patterns:
          - "next"
          - "next-*"
          - "@next/*"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
    ignore:
      # Ignore major updates for critical packages (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]

  # ============================================================
  # GITHUB ACTIONS - Workflow Dependencies
  # ============================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    groups:
      actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"


  # ============================================================
  # DOCKER - Backend Dockerfile
  # ============================================================
  - package-ecosystem: "docker"
    directory: "/backend/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
      - "backend"

  # ============================================================
  # DOCKER - Frontend Dockerfile
  # ============================================================
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Jakarta"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
