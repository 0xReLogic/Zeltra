# cargo-audit configuration
# https://rustsec.org/

[advisories]
# Advisory IDs to ignore
ignore = [
    # rsa timing sidechannel (Marvin Attack) - from jsonwebtoken, no fix available yet
    # Risk accepted: timing attack requires network observation, JWT used for internal auth only
    "RUSTSEC-2023-0071",
    # tokio-tar file smuggling - only in testcontainers (dev dependency)
    "RUSTSEC-2025-0111",
]

# Warn for unmaintained crates but don't fail
informational_warnings = ["unmaintained"]
