name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================
  # CODEQL - Static Analysis
  # ============================================================
  codeql-backend:
    name: CodeQL - Rust Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          queries: security-extended

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"

      - name: Build for CodeQL
        working-directory: backend
        run: cargo build --release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"

  codeql-frontend:
    name: CodeQL - TypeScript Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  codeql-actions:
    name: CodeQL - GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:actions"

  # ============================================================
  # CARGO AUDIT - Rust Dependency Vulnerabilities
  # ============================================================
  cargo-audit:
    name: Cargo Audit - Rust Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: |
          mkdir -p ../audit-reports
          cargo audit --json > ../audit-reports/cargo-audit.json 2>&1 || true
          cargo audit > ../audit-reports/cargo-audit.txt 2>&1 || true
          echo "## Cargo Audit Report" > ../audit-reports/index.md
          echo "" >> ../audit-reports/index.md
          echo "Generated: $(date -u)" >> ../audit-reports/index.md
          echo "" >> ../audit-reports/index.md
          echo '```' >> ../audit-reports/index.md
          cat ../audit-reports/cargo-audit.txt >> ../audit-reports/index.md
          echo '```' >> ../audit-reports/index.md

      - name: Upload audit report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: audit-reports/
          retention-days: 30

      - name: Check for vulnerabilities
        run: cargo audit

  # ============================================================
  # NPM AUDIT - Frontend Dependency Vulnerabilities
  # ============================================================
  npm-audit:
    name: NPM Audit - Frontend Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          mkdir -p ../audit-reports
          pnpm audit --json > ../audit-reports/npm-audit.json 2>&1 || true
          pnpm audit > ../audit-reports/npm-audit.txt 2>&1 || true

      - name: Upload audit report artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-reports/
          retention-days: 30

      - name: Check for high/critical vulnerabilities
        run: pnpm audit --audit-level=high

  # ============================================================
  # CARGO DENY - License & Dependency Check
  # ============================================================
  cargo-deny:
    name: Cargo Deny - License Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: backend/Cargo.toml
          command: check
          arguments: --all-features
