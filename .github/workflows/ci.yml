name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================
  # RUST BACKEND
  # ============================================================
  backend-check:
    name: Backend - Check & Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check compilation
        run: cargo check --all-targets --all-features

  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: backend-check
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zeltra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Build all binaries first
        run: cargo build --all-targets

      - name: Verify DB is alive
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for postgres... attempt $i"
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zeltra_test
        run: ./target/debug/migrator up

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zeltra_test
        run: cargo test --all-features --workspace

  backend-build:
    name: Backend - Build Release
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"

      - name: Build release
        run: cargo build --release

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: zeltra-server
          path: backend/target/release/server
          retention-days: 7

  # ============================================================
  # NEXT.JS FRONTEND
  # ============================================================
  frontend-check:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm tsc --noEmit

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-check
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  # ============================================================
  # MIGRATION CHECK
  # ============================================================
  migration-check:
    name: Database - Migration Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zeltra_migration_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Build migrator
        run: cargo build -p zeltra-migrator

      - name: Verify DB is alive
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for postgres... attempt $i"
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zeltra_migration_test
        run: ./target/debug/migrator up

      - name: Verify tables exist
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d zeltra_migration_test -c "\dt" | grep -q "users"
          psql -h localhost -U postgres -d zeltra_migration_test -c "\dt" | grep -q "organizations"
          psql -h localhost -U postgres -d zeltra_migration_test -c "\dt" | grep -q "transactions"
          psql -h localhost -U postgres -d zeltra_migration_test -c "\dt" | grep -q "ledger_entries"
          echo "All core tables verified!"
