# Development configuration for Zeltra

[server]
host = "127.0.0.1"
port = 8080

[database]
url = "postgres://postgres:postgres@localhost:5432/zeltra_dev"
max_connections = 5
min_connections = 1

[jwt]
secret = "dev-secret-not-for-production"
access_token_expiry_secs = 3600     # 1 hour (longer for dev)
refresh_token_expiry_secs = 604800  # 7 days

[email]
smtp_host = "localhost"
smtp_port = 1025                    # MailHog default port
smtp_username = ""
smtp_password = ""
from_email = "noreply@zeltra.app"
from_name = "Zeltra"
frontend_url = "http://localhost:3000"
